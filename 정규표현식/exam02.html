<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="ID" id="user"> <button id="btn">검증</button>
    <fieldset>
        <legend>검증 결과</legend>
        <div id="txt"></div>
    </fieldset>
    <script>
        $(document).ready(function(){
            $("#btn").on("click", function(){
                let id = $("#user").val();
                let regex = /^[A-Z][a-z0-9_]{6,12}$/;
                let result = regex.test(id);
                if(result){
                    $("#txt").html("사용 가능한 ID 입니다.");
                } else {
                    $("#txt").html("사용 가능하지 않은 ID 입니다.");
                }
            });
        });
    </script>
</body>

</html>
