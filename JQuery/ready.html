<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
	        //실행할 코드
        })
    </script>

    /*
        JQuery 의 `$(function(){})` 코드는 `$(document).ready(function(){})`와 동일하다
        줄여서 `$(function(){})` 라고 사용한다

        DOM(Document Object Model) 객체가 생성되어 준비되는 시점에서 호출된다는 의미다

        JS와 비교하자면 document.onload()... 와 거의 비슷하다고 생각하면 되고, 
        html 문서가 페이지를 로드한 이후에 발생하는 이벤트다
    */
</body>
</html>
