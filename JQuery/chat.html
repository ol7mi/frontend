<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 400px;
            height: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container .output {
            flex: 7;
            overflow-y: auto;
            background-color: powderblue;
            border-radius: 5px 5px 0 0;
        }

        .container .input {
            flex: 3;
            display: flex;
            background-color: rgb(255, 217, 223);
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }

        .inpoutTxt {
            flex: 75;
            overflow-y: auto;
        }

        .inpoutTxt input {
            width: 100%;
            height: 100%;
            padding: 5px;
        }

        .inpoutBtn {
            flex: 25;
        }

        .inpoutBtn button {
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: blanchedalmond;
            border: none;
            font-size: 25px;
            letter-spacing: 2px;
            transition: all 0.8 ease;
        }

        .inpoutBtn button:hover {
            background-color: rgb(255, 217, 223);
            color: #000;
        }

        .container .message {
            display: flex;
            align-items: center;
        }

        .container .message .txtStyle {
            padding: 8px;
            margin: 8px;
            border-radius: 5px;
            background-color: blanchedalmond;
            display: inline-block;
            max-width: 200px;
            width: fit-content;
        }

        .container .message .date {
            margin-left: 10px;
        }

        .output {
            display: flex;
            flex-direction: column;
            word-break: break-all;
        }

        .output::-webkit-scrollbar {
            width: 20px;
        }

        .output::-webkit-scrollbar-thumb {
            background-color: rgb(255, 217, 223);
        }

        .output::-webkit-scrollbar-track {
            background-color: blanchedalmond;
        }

        #emoji {
            width: 200px;
            height: 400px;
            background-color: rgb(255, 217, 223);
            position: absolute;
            left: 400px;
            display: none;
        }

        #emoji>.emoBox {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* ì´ëª¨ì§€ */
        #emoji .emoBox div:first-child {
            flex: 8;
            display: flex;
            flex-direction: column;
        }

        /* ì´ëª¨ì§€ ìƒë‹¨ ì œëª© */
        #emoji .emoBox div:first-child>div:first-child {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* ì‹¤ì œ ì´ëª¨ì§€ê°€ ë“¤ì–´ê°„ div */
        #emoji .emoBox div:first-child>div:last-child {
            flex: 9;
            display: flex;
        }

        #emoji .emoBox div:first-child>div:last-child div:first-child {
            flex: 1;
        }

        #emoji .emoBox div:first-child>div:last-child div:last-child {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ë²„íŠ¼ */
        /* ë²„íŠ¼ ì „ì²´ div */
        #emoji .emoBox div:last-child {
            flex: 2;
        }

        #emoji .emoBox div:last-child button {

            height: 40px;
            cursor: pointer;
            background-color: white;
        }

        #econ {
            font-size: 50px;
        }

        img {
            width: 100%;
            height: 100%;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ì¶œë ¥ì°½ -->

        <!-- ì…ë ¥ì°½ -->

            <!-- msg ì…ë ¥ -->

        <div id="emoji">

                <div>
                    <div>Emoticons</div>
                    <div>
                        <div>
                            <img src="./20230821200132_ad9b29780d74b5fec837c5a533c9cd94_6ifn.gif" alt=""

                        <div>

                        </div>
                    </div>
                </div>
                <div>

                </div>

        </div>
    </div>
    <script>
        $(function () {
            //msg ì…ë ¥í•˜ê³  Enter íš¨ê³¼ 
            $("#msg").on("keypress", function (e) {
                if (e.key === "Enter") {
                    //ë‚´ê°€ ì…ë ¥í•œ div
                    let msg = $("#msg").html();

                    //ë¹ˆê°’
                    if (msg == "") {
                        return false;
                    }

                    //ì¶œë ¥í•  div
                    let output = $(".container .output");

                    let message = $("<div>").addClass("message");
                    let div = $("<div>").addClass("txtStyle").html(msg);
                    let date = $("<span>").addClass("date").html(getCurrentTime());
                    message.append(div, date); //ë‚´ê°€ ì…ë ¥í•œ ê°’+ì‹œê°„ì„ divì— ì €ì¥ 
                    output.append(message);

                    $("#msg").html(""); //ì´ˆê¸°í™” ì‘ì—…
                    output.scrollTop(output[0].scrollHeight); //ìŠ¤í¬ë¡¤ ì•„ë˜ë¡œ ê³ ì •
                    e.preventDefault(); //ê¸°ë³¸ ì´ë²¤íŠ¸ ë°©ì§€
                }
            })
            //í˜„ì¬ì‹œê°„ 
            function getCurrentTime() {
                let d = new Date();
                let h = d.getHours();
                let m = d.getMinutes();
                let s = d.getSeconds();
                return h + ":" + m + ":" + s;
            }
            //ì´ëª¨ì§€ ë²„íŠ¼ í´ë¦­ íš¨ê³¼ 
            $("#econ").on("click", function () {
                $("#emoji").toggleClass('imoticon-on');

                if ($("#emoji").hasClass('imoticon-on')) {
                    $("#emoji").css({ "display": "block" });
                } else {
                    $("#emoji").css({ "display": "none" });
                }
            });
            $("#emojiBtn").on("click", function () {
                $("#emoji").css({ "display": "none" });
            })
            //ì´ëª¨ì§€ í´ë¦­ì‹œ ì…ë ¤ì°½ìœ¼ë¡œ ì´ë™
            $(".iconAll").on("click", function () {
                let imgSrc = $(this).attr("src"); // í´ë¦­í•œ ì´ë¯¸ì§€ì˜ ì†ŒìŠ¤ ê°€ì ¸ì˜¤ê¸°
                let imgTag = $("<img>").attr("src", imgSrc); // ìƒˆ img íƒœê·¸ ìƒì„±
                imgTag.css({ "width": "30%", "height": "auto", "padding": "0" }); // ì´ë¯¸ì§€ í¬ê¸° ì¡°ì •
                $("#msg").append(imgTag); // ë©”ì‹œì§€ ì…ë ¥ ìƒìì— ì´ë¯¸ì§€ ì¶”ê°€
            });

        })


    </script>
